<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Modal:Login and Register Form with Jquery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <button class="button is-primary is-large modal-button" data-target="#modal" aria-haspopup="true">Login/Register Modal</button>
        <div id="modal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="tabs is-centered">
                    <ul>
                      <li class="is-active" id="activeIdOne">
                        <a data-select="one" id="one" href="javascript:void(0)">
                        <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
                        <span>Login</span>
                        </a>
                      </li>
                      <li id="activeIdTwo">
                        <a data-select="two" id="two" href="javascript:void(0)">
                        <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
                        <span>Register</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="login" id="tabs1">
                    <div class="field">
                      <label class="label">Username</label>
                      <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Username">
                        <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                        </span>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Password</label>
                      <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <div class="control mt-5">
                        <button class="button is-link">Login</button>
                      </div>
                    </div>
                  </div>
                  <div class="register is-hidden" id="tabs2">
                    <div class="field">
                      <label class="label">Name</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Username</label>
                      <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Username">
                        <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                        </span>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Password</label>
                      <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <label class="label">Confirm Password</label>
                      <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Confirm Password">
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control mt-5">
                        <button class="button is-link">Register</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </article>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
      </div>
      </div>
    </section>
    <script>
      $(".modal-button").click(function() {
         var target=$(this).data("target");
         $("html").addClass("is-clipped");
         $(target).addClass("is-active");
      });
      
      $(".modal-close").click(function() {
         $("html").removeClass("is-clipped");
         $(this).parent().removeClass("is-active");
      });
      document.getElementById("one").onclick=function() {showTab(this)};
      document.getElementById("two").onclick=function() {showTab(this)};
      function showTab(e) {
        let selectType=$(e).attr("data-select");
      
        console.log(selectType);
        if (selectType == 'one') {
            $("#tabs2").addClass('is-hidden');
            $("#tabs1").removeClass('is-hidden');
            $('#activeIdOne').addClass('is-active');
            $("#activeIdTwo").removeClass('is-active');
      
        } else if (selectType == 'two') {
      
          $("#tabs1").addClass('is-hidden');
            $("#tabs2").removeClass('is-hidden');
        
            $('#activeIdOne').removeClass('is-active');
            $("#activeIdTwo").addClass('is-active');
        }     
      }
    </script>
  </body>
</html>
